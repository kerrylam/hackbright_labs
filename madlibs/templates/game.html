<!doctype html>
{% extends 'base.html' %}

{% block title %}Game!{% endblock %}

{% block content %}
    Choose a person, color, noun, and adjective from the dropdown menus
    below.
    <form action="/madlib" method="GET">
        Person:
            <select name="person">
                <option value="Dahlia">Dahlia</option>
                <option value="Kerry">Kerry</option>
                <option value="a stranger">Stranger</option>
            </select><br>
        Color:
            <select name="color">
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="orange">orange</option>
            </select><br>
        Noun:
            <select name="noun">
                <option value="book">book</option>
                <option value="whale">whale</option>
                <option value="dancer">dancer</option>
            </select><br>
        Adjective:
            <select name="adjective">
                <option value="spicy">spicy</option>
                <option value="long">long</option>
                <option value="magical">magical</option>
            </select><br>
        Choose as many additional adjectives as you'd like, below:
        <br>
        <input type="checkbox" name="adjective2" value="cold,">Cold
        <input type="checkbox" name="adjective3" value="sunny,">Sunny
        <input type="checkbox" name="adjective4" value="scary,">Scary
        <br>
        <input type="submit">
    </form>
{% endblock %}
